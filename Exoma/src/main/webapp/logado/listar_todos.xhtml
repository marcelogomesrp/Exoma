<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        Listar todos
        
        <h:form>
            <h:dataTable value="#{listarTodosMB.listAnalise}" 
                         var="analise">
                <p:column>
                    <h:outputText value="#{analise.id}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{analise.suspeitaDiagnostico}" />
                </p:column>
                <p:column>
                    <p:commandButton value="Selecionar variantes"
                                     action="#{selecionarVariantesMB.show}" ajax="false">
                        <f:setPropertyActionListener value="#{analise}" target="#{selecionarVariantesMB.analise}" />

                    </p:commandButton>
                </p:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
