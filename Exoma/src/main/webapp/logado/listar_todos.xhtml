<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        Listar todos
        <h:form>
            <p:commandButton action="#{selecionarVariantesMB.show}" value="vai" ajax="false" />
        </h:form>
        
        <h:form>
            <h:dataTable value="#{listarTodosMB.listAnalise}" 
                         var="analise">
                <p:column>
                    <h:outputText value="#{analise.id}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{analise.suspeitaDiagnostico}" />
                </p:column>
                <p:column>
                    <p:commandButton value="Selecionar variantes"
                                     action="#{selecionarVariantesMB.show}" update="">

                    </p:commandButton>
                </p:column>
                <p:column>
                    <p:commandButton value="Selecionar variantes"
                                     action="#{selecionarVariantesMB.show}">
                    </p:commandButton>
                </p:column>
                <p:column>
                    <p:commandButton value="Selecionar variantes"
                                     action="#{selecionarVariantesMB.show}"
                                     ajax="false">
                        <f:setPropertyActionListener 
                            value="#{analise}" 
                            target="#{selecionarVariantesMB.analise}" />
                    </p:commandButton>
                    <p:commandButton action="#{selecionarVariantesMB.show}" value="vai" ajax="false" />
                </p:column>
                <p:column>
                    <p:commandButton value="Select" actionListener="#{selecionarVariantesMB.show}" update="@all" />
                </p:column>
                <p:column>
                    <h:commandButton value="ok" action="/logado/selecionar_variantes" />
                </p:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
