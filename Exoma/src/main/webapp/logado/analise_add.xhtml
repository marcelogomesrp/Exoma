<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:messages />
            <p:panelGrid columns="2" >
                <p:outputLabel value="Name" for="name" />
                <p:inputText id="name" value="#{analiseAddMB.analise.suspeitaDiagnostico}"/>
                <p:outputLabel value="File" for="file" />
                <p:fileUpload mode="simple" id="file" value="#{analiseAddMB.file}" label="Procurar..." allowTypes="/(\.|\/)(vcf|outro)$/"  />
            </p:panelGrid>
            <p:commandButton value="Save" action="#{analiseAddMB.salvar}" ajax="false"/>
        </h:form>
        
    </ui:define>

</ui:composition>
