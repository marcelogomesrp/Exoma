<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- 
        <h:outputStylesheet name="./css/default2.css"/>
        <h:outputStylesheet name="./css/cssLayout2.css"/>
        -->
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <ui:insert name="top">
                    <p:panelGrid >
                        <p:row>
                            <p:column colspan="3">
                                <h:outputText value="Exoma" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                            <p:panelGrid columns="2">
                                <h:outputText value="Nome" />
                                <h:outputText value="#{userSession.usuario.username}" />
                            </p:panelGrid>
                            </p:column>
                            <p:column >
                                <h:outputLabel value="Sair" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="west" collapsible="true" 
                           header="Menu" resizable="true" 
                          >
                <ui:insert name="left">
                    <h:form>
                        <p:slideMenu style="width:150px">
                            <p:menuitem value="Home" action="index" icon="ui-icon-disk" ajax="false"/>
                            <p:submenu label="Analise" icon="ui-icon-refresh">
                                <p:menuitem value="Novo" action="/logado/analise_add" icon="ui-icon-disk" update="conteudo" ajax="false"/>
                                <p:submenu label="Listar" icon="ui-icon-refresh">
                                    <p:menuitem value="Todos" action="#{listarTodosMB.show}" icon="ui-icon-disk" update="conteudo" ajax="false"/>
                                    <p:menuitem value="Novos" action="/logado/analise_add" icon="ui-icon-disk" update="conteudo" ajax="false"/>
                                </p:submenu>
                            </p:submenu>

                        </p:slideMenu>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>    
            <p:layoutUnit position="center">
                <p:panel id="conteudo" >
                    <ui:insert name="content">Content</ui:insert>
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
